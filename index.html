<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scale=no, viewport-fit=cover">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://raw.githubusercontent.com/jashkenas/underscore/master/underscore.js"></script>
    <script src="https://unpkg.com/vff@1"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body ng-app="galleryApp" ng-controller="galleryAppController" ng-class="{right:settings.rtl, 'vertical-anim':settings.verticalAnim}">
<div class="gallery-toggle-off" ng-class="{darken:galleryVisibility}" ng-click="hideGallery()">
    <div class="gallery-toggle-off-action">
        <span>Tap to hide</span>
    </div>
</div>
<div class="gallery-toggle-on" ng-click="showGallery()" ng-class="{hide:galleryVisibility}">{{settings.toggleText}}</div>
<div class="gallery" ng-class="{hide: !galleryVisibility, horizontal: settings.horizontal}">
    <div class="gallery-tabs"></div>
    <div class="gallery-view">
        <div class="gallery-item-wrap" ng-repeat="item in data">
            <div class="gallery-item" ng-class="{'full-img':settings.fullImg}" ng-style="{'background-image':settings.fullImg?'url('+item.img+')':''}">
                <h1 class="gallery-item-title" ng-if="item.title!==''" ng-style="{'background-color':settings.fullImg?'transparent':' var(--gallery-item-title-background)'}">{{item.title}}</h1>
                <div class="gallery-item-img-wrap" ng-if="item.img!==''">
                    <img class="gallery-item-img" src="{{item.img}}"/>
                </div>
                <h2 class="gallery-item-subtitle" ng-if="item.subTitle!==''">{{item.subTitle}}</h2>
                <h3 class="gallery-item-desc" ng-if="item.desc!==''">{{item.desc}}</h3>
                <a class="gallery-item-action" href="{{item.actionLink}}" target="_blank" ng-if="item.action!==''">{{item.action}}</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
