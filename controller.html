<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" href="https://unpkg.com/vff-controllers/dist/vff-controller/vff-controller.css"/>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vff-controllers/dist/vff-controller/vff-controller.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" onerror="fallback('../libs/fontawesome/css/font-awesome.min.css')">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<!--    <script src="https://unpkg.com/vff@1"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vff/dist/vff.js"></script>
<!--    <script type="module" src="https://unpkg.com/vff-controllers/dist/vff-controller/vff-controller.esm.js"></script>-->
    <script type="module" src="https://cdn.jsdelivr.net/npm/vff-controllers/dist/vff-controller/vff-controller.esm.js"></script>
    <script src="js/controller.js"></script>
<!--    <script nomodule="" src="https://unpkg.com/vff-controllers/dist/vff-controller/vff-controller.js"></script>-->
    <script nomodule="" src="https://cdn.jsdelivr.net/npm/vff-controllers/dist/vff-controller/vff-controller.js"></script>
</head>
<body vff-controller ng-app="app" ng-controller="ctrl">
<vff-tabs default="style">
    <vff-tab for="items">Items</vff-tab>
    <vff-tab for="style">Style</vff-tab>
</vff-tabs>
<div id="items" class="ctrl-container">
    <div class="ctrl-container-row">
        <table>
            <thead>
            <tr>
                <th style="width: 100px">Image</th>
                <th style="width: 100px">Title</th>
                <th style="width: 100px">Sub Title</th>
                <th style="min-width: 100px">Description</th>
                <th style="width: 100px">Action</th>
                <th style="width: 100px">Link</th>
                <th style="text-align:center; background:transparent; width:25px;"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="baseItem in baseItems track by $index">
                <td>
                    <vff-image-browser vff-data="baseItems.{{$index}}.img"></vff-image-browser>
                </td>
                <td>
                    <vff-text vff-data="baseItems.{{$index}}.title"  ng-model="baseItem.title"></vff-text>
                </td>
                <td>
                    <vff-text vff-data="baseItems.{{$index}}.subTitle"  ng-model="baseItem.subTitle"></vff-text>
                </td>
                <td>
                    <vff-text multiline vff-data="baseItems.{{$index}}.desc" ng-model="baseItem.desc"></vff-text>
                </td>
                <td>
                    <vff-text vff-data="baseItems.{{$index}}.action"  ng-model="baseItem.action"></vff-text>
                </td>
                <td>
                    <vff-text vff-data="baseItems.{{$index}}.actionLink"  ng-model="baseItem.actionLink"></vff-text>
                </td>
                <td style="text-align:center; background:transparent;">
                    <a class="table-action delete-row" ng-click="removeBaseItem($index)"><i class="fa fa-times" aria-hidden="true"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="ctrl-container-row">
        <button ng-click="addBaseItem()"><i class="fa fa-plus" aria-hidden="true"></i><span>&nbsp;Add New Item</span></button>
    </div>
</div>
<div id="style" class="ctrl-container">
    <h2>General</h2>
    <div class="ctrl-container-row indent">
        <div class="ctrl-container-block">
            <label>Background</label>
            <vff-color-picker vff-style="galleryBackground" value="#eeeeee"></vff-color-picker>
        </div>
        <div class="ctrl-container-block">
            <label>Padding</label>
            <vff-range min="0" max="5" step="0.1" value="1" vff-style="galleryPadding" vff-suffix="rem"></vff-range>
        </div>
        <div class="ctrl-container-block">
            <label>Mobile Size</label>
            <vff-range min="0" max="80" step="1" value="50" vff-style="galleryMobileSize" vff-suffix="%"></vff-range>
        </div>
        <div class="ctrl-container-block">
            <label>Desktop Size</label>
            <vff-range min="0" max="80" step="1" value="30" vff-style="galleryDesktopSize" vff-suffix="%"></vff-range>
        </div>
    </div>
    <div class="ctrl-container-row indent">
        <div class="ctrl-container-block">
            <label>Display Settings</label>
            <vff-checkbox vff-data="settings.rtl">Align to right</vff-checkbox>
        </div>
        <div class="ctrl-container-block">
            <label>Animation Speed</label>
            <vff-range min="0" max="2" step="0.1" value="1" vff-style="animationSpeed" vff-suffix="s"></vff-range>
        </div>
    </div>
    <h3>Toggle Button</h3>
    <div class="ctrl-container-row indent">
        <div class="ctrl-container-block">
            <label>Background</label>
            <vff-color-picker vff-style="galleryToggleBackground" value="#ffffff"></vff-color-picker>
        </div>
        <div class="ctrl-container-block">
            <label>Background</label>
            <vff-color-picker vff-style="galleryToggleTextColor" value="#000000"></vff-color-picker>
        </div>
        <div class="ctrl-container-block">
            <label>Toggle Text</label>
            <vff-text vff-data="settings.toggleText" value="Show Gallery"></vff-text>
        </div>
    </div>
    <h2>Gallery Item</h2>
    <div class="ctrl-container-row indent">
        <vff-checkbox vff-data="settings.fullImg">Image Fill</vff-checkbox>
    </div>
    <div class="ctrl-container-row indent">
        <div class="ctrl-container-block">
            <label>Background</label>
            <vff-color-picker vff-style="galleryItemBackground" value="#ffffff"></vff-color-picker>
        </div>
        <div class="ctrl-container-block">
            <label>Roundness</label>
            <vff-range min="0" max="2" step="0.1" value="1" vff-style="galleryItemBorderRadius" vff-suffix="em"></vff-range>
        </div>
        <div class="ctrl-container-block">
            <label>Spacing</label>
            <vff-range min="0" max="5" step="0.1" value="10" vff-style="galleryItemSpacing" vff-suffix="rem"></vff-range>
        </div>
        <div class="ctrl-container-block">
            <label>Shadow</label>
            <vff-range min="0" max="1" step="0.01" value="0.3" vff-style="galleryItemShadowOpacity"></vff-range>
        </div>
    </div>
    <div class="ctrl-container-row indent">
        <div class="ctrl-container-block">
            <label>Title Background</label>
            <vff-color-picker vff-style="galleryItemTitleBackground" value="#ffffff"></vff-color-picker>
        </div>
        <div class="ctrl-container-block">
            <label>Title Color</label>
            <vff-color-picker vff-style="galleryItemTitleTextColor" value="#0000"></vff-color-picker>
        </div>
        <div class="ctrl-container-block">
            <label>Sub Title Color</label>
            <vff-color-picker vff-style="galleryItemSubtitleTextColor" value="#0000"></vff-color-picker>
        </div>
        <div class="ctrl-container-block">
            <label>Description Color</label>
            <vff-color-picker vff-style="galleryItemDescTextColor" value="#0000"></vff-color-picker>
        </div>
    </div>
    <h2>Action Button</h2>
    <div class="ctrl-container-row indent">
        <div class="ctrl-container-block">
            <label>Background</label>
            <vff-color-picker vff-style="galleryItemActionBackground" value="#3d93f6"></vff-color-picker>
        </div>
        <div class="ctrl-container-block">
            <label>Text Color</label>
            <vff-color-picker vff-style="galleryItemActionTextColor" value="#ffffff"></vff-color-picker>
        </div>
        <div class="ctrl-container-block">
            <label>Hover Background</label>
            <vff-color-picker vff-style="galleryItemActionHighlightBackground" value="#75b5ff"></vff-color-picker>
        </div>
        <div class="ctrl-container-block">
            <label>Hover Text Color</label>
            <vff-color-picker vff-style="galleryItemActionTextHighlightColor" value="#ffffff"></vff-color-picker>
        </div>
    </div>
    <h2>Scroll</h2>
    <div class="ctrl-container-row indent">
        <div class="ctrl-container-block">
            <label>Background</label>
            <vff-color-picker vff-style="scrollBackground" value="#ffffff"></vff-color-picker>
        </div>
        <div class="ctrl-container-block">
            <label>Text Color</label>
            <vff-color-picker vff-style="scrollHandleColor" value="#dddddd"></vff-color-picker>
        </div>
        <div class="ctrl-container-block">
            <label>Hover Background</label>
            <vff-color-picker vff-style="scrollHandleHighlightColor" value="#777777"></vff-color-picker>
        </div>
        <div class="ctrl-container-block">
            <label>Size</label>
            <vff-range min="5" max="" step="1" value="5" vff-style="scrollSize" vff-suffix="px"></vff-range>
        </div>
    </div>
</div>
</body>
</html>
